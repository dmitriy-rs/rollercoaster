version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      # - windows # windows support was not tested
      - darwin
    ldflags:
      - -s -w -X github.com/dmitriy-rs/rollercoaster/cmd.VERSION={{.Version}}
      - -X github.com/dmitriy-rs/rollercoaster/internal/logger.MODE=PROD

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    # format_overrides:
    #   - goos: windows
    #     formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - name: "{{ .ProjectName }}"
    homepage: "https://github.com/dmitriy-rs/rollercoaster"
    description: "Rollercoaster - A tool to run tasks from different package managers with fuzzy"
    license: "MIT"
    repository:
      owner: "dmitriy-rs"
      name: "homebrew-tap"
      token: "{{ .Env.HOMEBREW_GITHUB_API_TOKEN  }}"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    directory: Formula
    install: |
      bin.install "{{ .ProjectName }}"